<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BATTLESHIP ONLINE</title>
</head>
<body>
    <div id="credentials">
        <input type="text" name="username" id="username" placeholder="FELHASZNALONEV">
        <input type="text" name="roomId" id="roomId" placeholder="ROOM ID">
        <input type="button" value="Join" onclick="join({username: document.getElementById('username').value, roomId: document.getElementById('roomId').value})">
    </div>
    <div id="waiting"><h1>WAITING FOR SECOND PLAYER... / VÁRAKOZÁS A MÁSODIK JÁTÉKOSRA...</h1></div>
    <div id="game" class="container-fluid">
        <input type="number" name="ship" id="ship" placeholder="ship" min="2" max="5" onkeydown="return false" value="5">
        <div class="row">
            <div id="own_board" class="col-xl-6 col-lg-12"><input type="button" value="serialize" onclick="serializeTable()"></div>
            <div id="enemy_board" class="col-xl-6 col-lg-12"></div>
        </div>
    </div>
</body>
</html>
